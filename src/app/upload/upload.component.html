<div class="container mt-4">
  <div class="card shadow border-success">
    <div class="card-header bg-success text-white">
      <h4 class="mb-0">ðŸ“„ Upload Markdown File</h4>
    </div>
    <div class="card-body bg-white">
      <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
        <!-- Title -->
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input id="title" type="text" class="form-control" formControlName="title" placeholder="Enter title">
          <div *ngIf="uploadForm.get('title')?.touched && uploadForm.get('title')?.invalid" class="text-danger mt-1">
            Title is required.
          </div>
        </div>

        <!-- Markdown Content -->
        <div class="mb-3">
          <label for="content" class="form-label">Markdown Content</label>
          <textarea id="content" rows="10" class="form-control" formControlName="content" placeholder="Paste your markdown here..."></textarea>
          <div *ngIf="uploadForm.get('content')?.touched && uploadForm.get('content')?.invalid" class="text-danger mt-1">
            Content is required.
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-success" [disabled]="uploadForm.invalid">Upload</button>

        <!-- Success Message -->
        <div class="text-success mt-3" *ngIf="successMessage">{{ successMessage }}</div>
      </form>
    </div>
  </div>
</div>
