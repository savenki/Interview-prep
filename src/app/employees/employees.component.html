<div class="container">
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="row align-items-center">
        <div class="col-md-9 mb-2 mb-md-0">
          <input
            type="text"
            class="form-control"
            placeholder="Search employee..."
            (ngModelChange)="onSearchChange($event)"
            [(ngModel)]="searchTerm"
          />
        </div>
        <div class="col-md-3 text-md-start text-center">
          <button
            class="btn btn-primary w-100"
            (click)="filterEmployee(searchTerm)"
          >
            <i class="fa fa-search me-2 text-light"></i>Search
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-container *ngIf="filteredEmployeeList.length > 0">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let employee of filteredEmployeeList">
      <div class="card h-100 border-0 shadow-lg rounded text-center">
        <!-- Font Awesome Icon Instead of Image -->
        <div class="mt-4">
          <i class="fas fa-user fa-5x text-secondary"></i>
        </div>

        <div class="card-body employee">
          <h5 class="card-title mb-2">{{ employee.name }}</h5>
          <p class="card-text mb-1"><strong>Age:</strong> {{ employee.age }}</p>
          <p class="card-text">
            <strong>Skill:</strong> {{ employee.skill | skillBadge }}
          </p>
        </div>

        <div class="card-footer bg-transparent border-0">
          <button class="btn btn-primary px-4">View Profile</button>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="filteredEmployeeList.length <= 0">
  <p class="text-center mt-3">No employee found</p>
</ng-container>
