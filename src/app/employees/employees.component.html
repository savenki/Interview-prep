<div class="container">
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="row align-items-center">
        <div class="col-md-9 mb-2 mb-md-0">
          <input
            type="text"
            class="form-control"
            placeholder="Search employee..."
            [value]="searchTerm()"
            (input)="onSearchChange($event)"
          />
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  @for (employee of filteredEmployeeList(); track employee) {
    <div class="col-md-4 mb-4">
      <div class="card h-100 border-0 shadow-lg rounded text-center">
        <div class="mt-4">
          <i class="fas fa-user fa-5x text-secondary"></i>
        </div>

        <div class="card-body employee">
          <h5 class="card-title mb-2">{{ employee.name }}</h5>
          <p class="card-text mb-1"><strong>Age:</strong> {{ employee.age }}</p>
          <p class="card-text">
            <strong>Skill:</strong> {{ employee.skill | skillBadge }}
          </p>
        </div>

        <div class="card-footer bg-transparent border-0">
          <button class="btn btn-primary px-4">View Profile</button>
        </div>
      </div>
    </div>
  } @empty {
    <p class="text-center mt-3">No employee found</p>
  }
</div>
